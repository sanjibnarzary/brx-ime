<script>

		$( 'input, textarea, [contenteditable]' ).ime();

	$(function(){
	  //$('.example1 textarea').autogrow();

	 // $('.example4 textarea').autogrow({flickering: false});
	});

	var s=1;
	$(function() {
    $("#report").click(function() {

    	if (s==1) {
    		 $('#main').css('height', 'auto');
         $('iframe').css('height', 900);
         $('#jen').css('position', 'relative');
         s=0;
         location.href = "#freport";
    	}else{
    		 $('#main').css('height', '100%');
         $('iframe').css('height', 0);
         $('#jen').css('position', 'absolute');
         s=1;
    	}
        
    });
});
